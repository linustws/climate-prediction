<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Weather Prediction</title>
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://kit.fontawesome.com/4d4be74bf7.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="title">
        Singapore Weather Prediction
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('routes.home') }}"><i class="fas fa-chart-line"></i>Predict</a></li>
            <li><a href="{{ url_for('routes.model_page') }}"><i class="fas fa-cubes"></i>Model</a></li>
        </ul>
    </nav>
    <div class="github"><a href="https://github.com/linustws/singapore-weather-prediction"><i class="fab fa-github"></i></a></div>
</header>

<div class="content">
    <div class="input-section">
        <label for="input-field">Input:</label>
        <input type="number" id="input-field" min="1" required>
        <select id="dropdown">
            <option value="months">Months</option>
            <option value="years">Years</option>
        </select>
        <button id="predict-button">Predict</button>
    </div>
    <div class="loading-section">
        <img id="loading-image" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
    </div>
    <div id="graph-section">
        <!-- The graph will be rendered here -->
    </div>
</div>

<!-- Add your JavaScript scripts here -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
